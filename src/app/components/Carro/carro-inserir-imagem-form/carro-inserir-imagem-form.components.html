
<div class="login-container">
    <div class="login-box">
        <h2 class="login-title">Bem-vindo</h2>
        <h1 class="login-title">Insira Uma imagem para o carro</h1>
        <form [formGroup]="formGroup">
            <mat-form-field class="login-input">
                <input matInput placeholder="id Carro" formControlName="id" required>
                <mat-error *ngIf="formGroup.get('id')!.hasError('required')">O codigo é obrigatório</mat-error>
            </mat-form-field>
            <mat-form-field class="login-input">
                <input matInput placeholder="Literalmente nome da imagem" formControlName="nomeImagem" required>
                <mat-error *ngIf="formGroup.get('nomeImagem')!.hasError('required')">A senha é obrigatória</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width-input">
                <mat-label>Imagem da Consulta</mat-label>
                <input type="file" (change)="carregarImagemSelecionada($event)" hidden #fileInput>
                <input matInput [value]="fileName" readonly>
                
                <button mat-icon-button matSuffix (click)="fileInput.click()">
                    <mat-icon>folder_open</mat-icon>
                </button>   
            </mat-form-field>
            
        </form>
        <mat-card-actions>
            <button mat-raised-button class="login-button" (click)="uploadDaImagem()" color="primary" type="submit">Cadastrar</button>
        </mat-card-actions>
    </div>
    
</div>
