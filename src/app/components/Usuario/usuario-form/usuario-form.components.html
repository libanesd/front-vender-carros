<mat-toolbar color="primary" class="toolbar-title">Cadastro de Usuarios
    <mat-card-content  style="float: left;">
        <mat-card-actions>
            <div [class.dark-theme]="isDarkMode">
                <button mat-raised-button style="font-size: 10px;"
                color="primary" 
                (click)="toggleTheme()"> 
                <mat-icon>{{ isDarkMode ? 'wb_sunny' : 'nights_stay' }}</mat-icon>
                Dark Mode 
                </button>
            </div>
        </mat-card-actions>
    </mat-card-content>
</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label >Nome</mat-label>
                    <input matInput type="text" formControlName="nome"  style="color: white;">
                    <mat-error  *ngIf="formGroup.get('nome') 
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
                        O nome é obrigatorio.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>cpf</mat-label>
                    <input matInput type="text" formControlName="cpf">
                    <mat-error *ngIf="formGroup.get('cpf') 
                                    && formGroup.get('cpf')?.invalid
                                    && formGroup.get('cpf')?.touched">
                        O CPF do Usuario são obrigatórias.
                    </mat-error>
                </mat-form-field>
            
                <mat-form-field appearance="fill" class="full-width-input">
                <mat-label>Login</mat-label>
                <input matInput type="text" formControlName="login">
                <mat-error *ngIf="formGroup.get('login') 
                                && formGroup.get('login')?.invalid
                                && formGroup.get('login')?.touched">
                    O login é obrigatória.
                </mat-error>
                </mat-form-field>
            
                <mat-form-field appearance="fill" class="full-width-input">
                <mat-label>Endereço</mat-label>
                <input matInput type="text" formControlName="endereco">
                <mat-error *ngIf="formGroup.get('endereco') 
                                && formGroup.get('endereco')?.invalid
                                && formGroup.get('endereco')?.touched">
                    O endereço é obrigatório.
                </mat-error>
                </mat-form-field>
            
                <mat-form-field appearance="fill" class="full-width-input">
                <mat-label>Telefone</mat-label>
                <input matInput type="text" formControlName="telefone">
                <mat-error *ngIf="formGroup.get('telefone') 
                                && formGroup.get('telefone')?.invalid
                                && formGroup.get('telefone')?.touched">
                    A Telefone é obrigatória.
                </mat-error>
                </mat-form-field>
            
                <mat-form-field appearance="fill" class="full-width-input">
                <mat-label>E-Mail</mat-label>
                <input matInput type="text" formControlName="email">
                <mat-error *ngIf="formGroup.get('email') 
                                && formGroup.get('email')?.invalid
                                && formGroup.get('email')?.touched">
                    O E-Mail é obrigatórias.
                </mat-error>
                </mat-form-field>
            
                <mat-form-field appearance="fill" class="full-width-input">
                <mat-label>senha</mat-label>
                <input matInput type="text" formControlName="senha">
                <mat-error *ngIf="formGroup.get('senha') 
                                && formGroup.get('senha')?.invalid
                                && formGroup.get('senha')?.touched">
                    A senha é obrigatória.
                </mat-error>
                </mat-form-field>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button 
                    color="primary" 
                    (click)="salvar()"
                    [disabled]="formGroup.invalid"> 
                Salvar 
            </button>
            <button mat-raised-button 
                    *ngIf="formGroup?.get('id')?.value"
                    color="warn" 
                    (click)="excluir()"
                    [disabled]="formGroup.invalid"> 
                Excluir 
            </button>
            <button mat-raised-button  
                    routerLink="/usuarios"> 
                Cancelar 
            </button>

        </mat-card-actions>
    </mat-card>
</div>
