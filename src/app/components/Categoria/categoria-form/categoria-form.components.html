<mat-toolbar color="primary" class="toolbar-title">Cadastro de Categoria
    <mat-card-content  style="float: left;">
        <mat-card-actions>
            <div [class.dark-theme]="isDarkMode">
                <button mat-raised-button style="font-size: 10px;"
                color="primary" 
                (click)="toggleTheme()"> 
                <mat-icon>{{ isDarkMode ? 'wb_sunny' : 'nights_stay' }}</mat-icon>
                Dark Mode 
                </button>
            </div>
        </mat-card-actions>
    </mat-card-content>
</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome') 
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
                        O nome Ã© obrigatorio.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Selecione um carro</mat-label>
                    <mat-select formControlName="carros" multiple>
                        @for (carro of carros; track carro.id) {
                            <mat-option [value]="carro">
                                {{carro.nomeCarro}}
                            </mat-option>
                        }
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Selecione um oferta</mat-label>
                    <mat-select formControlName="ofertas" multiple>
                        @for (oferta of ofertas; track oferta.id) {
                            <mat-option [value]="oferta">
                                {{oferta.nome}}
                            </mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button 
                    color="primary" 
                    (click)="salvar()"
                    [disabled]="formGroup.invalid"> 
                Salvar 
            </button>
            <button mat-raised-button 
                    *ngIf="formGroup?.get('id')?.value"
                    color="warn" 
                    (click)="excluir()"
                    [disabled]="formGroup.invalid"> 
                Excluir 
            </button>
            <button mat-raised-button  
                    routerLink="/categorias"> 
                Cancelar 
            </button>

        </mat-card-actions>
    </mat-card>
</div>
