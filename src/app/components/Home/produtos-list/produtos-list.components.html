<mat-toolbar color="primary">
  <div class="flex-container">
    <span class="toolbar-title">Lista de Produtos</span>
    <div [class.dark-theme]="isDarkMode">
      <button mat-raised-button style="font-size: 10px;"
              color="primary" 
              (click)="toggleTheme()"> 
              <mat-icon>{{ isDarkMode ? 'wb_sunny' : 'nights_stay' }}</mat-icon>
              Dark Mode 
      </button>
  </div>
    <button mat-fab color="accent" routerLink="/carros/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>
<div class="header">
  <span >Total de Carros:  {{ carros.length }}</span>
    <input type="text" placeholder="Pesquisar...">
    <a href="/carrinho">
      <mat-icon>shopping_cart</mat-icon>
    </a>
</div>
<mat-toolbar layout="row" class="md-hue-3">
  <div class="md-toolbar-tools">
    <span>Explore nossos Produtos!</span>
  </div>
</mat-toolbar>

<mat-list>
  <mat-list-item *ngFor="let carro of carros" class="md-3-line" ng-repeat="item in todos" ng-click="null">
    <div class="md-list-item-text" layout="column">
      <h3>{{carro.nomeCarro}}</h3>
      <h4>{{ carro.carroSpec }}</h4>
      <p>{{ carro.cidade }}</p>
    </div>
  </mat-list-item>
</mat-list>
