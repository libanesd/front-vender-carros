<mat-toolbar color="primary" class="toolbar-title">Cadastro de Marcas
    <mat-card-content  style="float: left;">
        <mat-card-actions>
            <div [class.dark-theme]="isDarkMode">
                <button mat-raised-button style="font-size: 10px;"
                color="primary" 
                (click)="toggleTheme()"> 
                <mat-icon>{{ isDarkMode ? 'wb_sunny' : 'nights_stay' }}</mat-icon>
                Dark Mode 
                </button>
            </div>
        </mat-card-actions>
    </mat-card-content>
</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome') 
                                   && formGroup.get('nome')?.invalid
                                   && formGroup.get('nome')?.touched">
                        O nome é obrigatorio.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Selecione um carro</mat-label>
                    <mat-select formControlName="carroSelecionado" multiple>
                        <mat-option *ngFor="let carro of carros" [value]="carro">{{ carro }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="formGroup.get('carroSelecionado') 
                                    && formGroup.get('carroSelecionado')?.invalid
                                    && formGroup.get('carroSelecionado')?.touched">
                        Selecione um carro válido.
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button 
                    color="primary" 
                    (click)="salvar()"
                    [disabled]="formGroup.invalid"> 
                Salvar 
            </button>
            <button mat-raised-button 
                    *ngIf="formGroup?.get('id')?.value"
                    color="warn" 
                    (click)="excluir()"
                    [disabled]="formGroup.invalid"> 
                Excluir 
            </button>
            <button mat-raised-button  
                    routerLink="/marcas"> 
                Cancelar 
            </button>

        </mat-card-actions>
    </mat-card>
</div>
